<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <table>
        <thead>
          <th>Name</th>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>
              <button class="btn btn-danger" (click)="delete(user.id)">Delete</button>
            </td>
            <td><button class="btn btn-primary" (click)="update(user.id)">Update</button></td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-success" (click)="goTo()">Create User</button>
    </div>
  </div>
</div>
