
<div class="container mt-1">

  <div class="row  mt-1" *ngIf="data">
    <div class="col-lg-12">
      <h1 class="text-center">Welcome {{ data?.name }}</h1>
    </div>
  </div>


  <div class="row  mt-1">
    <label>
      <input
        type="file"
        class="text-nowrap text-truncate"
        (change)="selectFile($event)"
        multiple="true"
        #inputFile
      />
    </label>

    <button
      class="btn btn-success btn-sm"
      [disabled]="!selectedFiles"
      (click)="upload()"
    >
      Upload
    </button>

    <!-- <div *ngIf="" class="progress mt-2">
      <div
        class="progress-bar progress-bar-info"
        role="progressbar"
        attr.aria-valuenow="{{ percentage ? percentage : '' }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: percentage + '%' }"
      >
        {{ percentage }}%
      </div>
    </div> -->
  </div>


  <div class="row  mt-1">
    <div class="card">
      <div class="card-header">List of Files</div>
      <ul class="list-group list-group-flush" *ngFor="let file of fileUploads">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <img width="200px" [src]="file.url"/> &nbsp;
          <a href="{{ file.url }}">{{ file.name }}</a> &nbsp;
          <button
            (click)="deleteFileUpload(file)"
            class="btn btn-danger btn-sm"
            style="float: right"
          >
            Delete
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
